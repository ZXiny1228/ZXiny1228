<header class="site-header">
  <div class="header-container">
    <h1 class="site-title">{{ site.title }}</h1>
    <nav class="main-nav">
      {% for link in site.navigation %}
        <a href="{{ link.url }}" 
           {% if page.url == link.url %}class="active"{% endif %}>
          {{ link.title }}
        </a>
      {% endfor %}
    </nav>
  </div>
</header>
