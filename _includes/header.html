<header class="site-header">
  <div class="wrapper">
    <a class="site-title" href="/">{{ site.title }}</a>
    <nav>
  {% for item in site.navigation %}
    <a href="{{ item.url }}" 
       {% if page.url == item.url %}class="active"{% endif %}>
      {{ item.title }}
    </a>
  {% endfor %}
</nav>
  </div>
</header>
