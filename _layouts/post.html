---
layout: default
---
<article class="post">
  <aside class="toc-wrapper">
    {% include toc.html html=content %}
  </aside>
  <div class="post-content">
    <h1>{{ page.title }}</h1>
    <div class="meta">
      <span>{{ page.date | date: "%Y-%m-%d" }}</span>
      <span>分类: {{ page.category }}</span>
    </div>
    {{ content }}
  </div>
</article>
